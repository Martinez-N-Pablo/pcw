<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&ntilde;adir ruta</title>
    <link rel="stylesheet" href="estilos/estilosNuevaRuta.css">
    <link rel="stylesheet" href="estilos/estilosGenerales.css">
    <link rel="stylesheet" href="estilos/css/fontello.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.jpg" alt="No ha cargado correctamente">
        <div>
            <h1>
                Web de Senderismo
            </h1>
            <h3>
                Puntua tu ruta de senderismo favorita
            </h3>
        </div>
    </header>
    <section class="barra-navegacion">
        <label for="checkMenu">&equiv;</label>
        <input type="checkbox" id="checkMenu">
        <nav>
            <ul>
                <li><a href="index.html"><span class="icon-home"></span><span>Inicio</span></a></li>
                <li><a href="login.html"><span class="icon-login"></span><span>Login</span></a></li>
                <li><a href="logout.html"><span class="icon-logout"></span><span>Logout</span></a></li>
                <li><a href="buscar.html"><span class="icon-search"></span><span>Buscar ruta</span></a></li>
                <li><a href="nuevaRuta.html"><span class="icon-plus"></span><span>Nueva ruta</span></a></li>
            </ul>
        </nav>
    </section>
    <main>
        <h3>A&ntilde;ade una nueva ruta</h3>
        <form>
            <input type="text" name="nuevaRutaTitulo" id="nuevaRutaTitulo" placeholder="Introduce un t&iacute;tulo para la ruta" autocomplete="off" pattern=".{,150}$" autofocus required>
            <textarea name="nuevaRutaDescripcion" id="nuevaRutaDescripcion" cols="50" rows="20" placeholder="Introduce el texto de la ruta" pattern=".{,300}" required></textarea>
            <div class="detalles">
                <input type="range" name="nuevaRutaDificultad" id="nuevaRutaDificultad" required>
                <input type="number" name="tiempoMax" id="dificultadMax" min="0.25" max="10" value="0.25" step="0.25" required>
            </div>
            <div class="botones">
                <input type="reset" value="Borrar">
                <input type="button" value="A&ntilde;adir">
            </div>
        </form>
    </main>
    <footer>
        <a href="ayuda.html">Ayuda</a>
        <p>Pablo M&aacute;rtinez Navarro</p>
        <time datetime="2020-2021">Curso 2020-2021</time>
    </footer>
</body>
</html>
